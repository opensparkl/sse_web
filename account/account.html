<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <link href='account.css' rel='stylesheet'> </link>
    <script type='module' src='account.js'> </script>
  </head>
  <body>
    <menu>
      <right>
        <expander></expander>
        <a href='../ping/ping.html'>Ping</a>
        <a class='user' href='../catalog/catalog.html'>Catalog</a>
        <a class='user' href='../render/render.html'>Render</a>
        <a class='user' href='../listen/listen.html'>Listen</a>
        <a class='user' href='../log/log.html'>Log</a>
        <a>Account</a>
      </right>
    </menu>
    <account>
      <header>
        <user> </user>
      </header>
      <content>
        <br>

        <credentials>
          <user>
            <label for='user'>User</label>
            <input type='text' name='user' class='name'> </input>
          </user>

          <password>
            <label for='password'>Password</label>
            <input type='password' name='password' class='password'> </input>
          </password>
        </credentials>
        <p></p>
        <buttons>
          <button name='login'
            title='Use credentials to create cookie session'>
            Login
          </button>
          <button name='logout'
            title='Close the current cookie session'>
            Logout
          </button>
          <button name='register'
            title='Use credentials to register a new user'>
            Register
          </button>
          <button name='cert'
            title='Use credentials to download client cert in chosen format'>
            Client cert
          </button>
          <select name='format'
            title='Use .pem for CLI, .p12 for browsers'>
            <option value='pem'>.pem format</option>
            <option value='p12'>.p12 format</option>
          </select>
          <p> </p>
        </buttons>
      </content>
    </account>
  </body>
</html>
